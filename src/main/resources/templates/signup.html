<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img
                                    th:src="@{/images/med1.jpg}"
                                    alt="Sample photo"
                                    class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                            />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Sign Up</h3>
                                <div th:if="${param.success}">      
                                 <div class="alert alert-info">You've successfully registered</div>
                                </div>
                                <form th:action="@{/signup}" method="post" class="needs-validation" th:object="${user}" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="control-label" for="firstName"> First Name </label>
                                            <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="control-label" for="lastName"> Last Name </label>
                                            <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="control-label" for="email"> Email </label>
                                            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="control-label" for="password"> Password </label>
                                            <input id="password" class="form-control" th:field="*{password}"type ="password" required autofocus="autofocus" />
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-success">Register</button>
                                    <span>Already registered? <a href="/" th:href="@{/login}">Loginhere</a></span>
                                        </div>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
