<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>

    <h1 class = "text-light text-center m-5" th:text = "${title}">Default </h1>
    <div class="container add-form ">
    <form method = "post" th:action="@{/home/add}" th:object="${med}" class = "w-50 bg-light p-5 border border-info rounded">
       
        <div class="form-group mt-5" >
            <label for="medName" >Medicine Name:</label>
            <input th:field="*{medName}" type="text" class="form-control mt-2" placeholder="Enter medicine Name"/>
            <div 
             th:if="${#fields.hasErrors('medName')}" 
             th:errors="*{medName}"
             style="color:red; font-style:italic; font-size: 14px;">
             </div>
        </div>
        
        <div class="form-group mt-5">
            <label for="medPrice" >Medicine Price:</label>
            <input th:field="*{medPrice}" type="text" class="form-control mt-2" placeholder="Enter medicine Price"/>
            <div 
            th:if="${#fields.hasErrors('medPrice')}" 
            th:errors="*{medPrice}"
            style="color:red; font-style:italic; font-size: 14px;">
            </div>
        </div>
        
        <div class="form-group mt-5">
            <label for="medDesc" >Medicine Description:</label>
            <textarea th:field="*{medDescription}" type="description" class="form-control mt-2" placeholder="Enter medicine Name"></textarea>
            <div 
            th:if="${#fields.hasErrors('medDescription')}" 
            th:errors="*{medDescription}"
            style="color:red; font-style:italic; font-size: 14px;">
            </div>
        </div>

        <p class = mt-5>Select the image</p>

        <input class="btn btn-primary mt-2" type="submit" value="ADD"/>

    </form>
    </div>

</body>
</html>
