
<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head><head th:replace="fragments/fragment::head"></head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>

<div th:replace="fragments/fragment :: header"></div>


<div class="container mt-5">
  <h1 class  = "text-white text-center">Categories</h1>
  <div class="add-message" th:unless = "${habesha} and ${habesha.size()}">
    <p class = "text-center text-dark" >
      No Product Available
  </div>

  <div class="container categories ">
    <h1>Habesha</h1>
    <div class="row g-3 ">
        <div  th:each = "habesha: ${habesha}"  class=" custom col-12 col-md-6 col-lg-3" >
            <div class="card text-center h-100">
                <div>
            
                        <img class="img-responsive" th:src="*{'data:image/jpg;base64,' + {habesha.medImage}}" alt="">
        
                </div>
                <div class="card-body">
                    <h5 th:text = "${habesha.medName}" class="fw-bold card-title">Card title</h5>
                    <h4 th:text = "${habesha.medPrice}" class = "fw-bold"></h4>
                    <p  th:text = "${habesha.medDescription}" class = "card-text">Some make up the bulk of the card's content.</p>
                    <a type="submit" th:href="@{/userdashboard}" class="btn btn-primary btn-sm">Add to Cart</a>
                </div>
            </div>
        </div>
        </div>
        </div>
</div>

<div th:replace="fragments/fragment::footer"></div>
</body>
</html>
